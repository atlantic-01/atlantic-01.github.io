<!DOCTYPE html>

<html lang="en">

<head>
    <title>Newsroom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    body {
        background-color: #363945; 
        margin: 0;
        padding: 0;
    }
    /* Change color of carousel arrow icons by changing the last six digits of fill='%23xxxxxx' to the hex code of the desired color */
    .carousel-control-prev-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23939597' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E") !important;
        }

    .carousel-control-next-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23939597' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E") !important;
    }
    /* Change color of carousel indicators
    .carousel .carousel-indicators li {  background-color: #939597; }
    .carousel .carousel-indicators li.active { background-color: #363945; }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel" height=8245vh>
    
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol> 
        <!-- -->

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="carousel-item active">
            <iframe src="https://www.nzz.ch/deutschland" width="100%" height="1000"></iframe>
            </div>

            <div class="carousel-item">
            <iframe src="https://m.faz.net/aktuell/wirtschaft/" width="100%" height="1000"></iframe>
            </div>
        
            <div class="carousel-item">
            <iframe src="https://app.handelsblatt.com/unternehmen/" width="100%" height="1000"></iframe>
            </div>
        
        </div>
            <!-- Left and right controls
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            -->
        </div>
</div>

</body>

</html>
