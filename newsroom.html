<!DOCTYPE html>

<html lang="en">

<!--- A website with an iframe displaying various news sites based on a menu in a collapsable sidebar -->
<!--- Sidebar code based on https://bootstrapious.com/p/bootstrap-sidebar-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/newsroom.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    In version 5.0.2, the data-toggle attribute is changed to data-bs-toggle.
    -->
    <!---
    <style>
        body {
            background-color: #363945; 
            /* margin: 0;
            padding: 0; */
        }
    </style>
    -->
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Newsroom</h3>
            </div>
            <ul class="list-unstyled components">
                <!-- <p>List Heading</p> -->
                <li>
                    <a href="#politikSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Politik</a>
                    <ul class="collapse list-unstyled" id="politikSubmenu">
                        <li>
                            <a href="https://m.faz.net/aktuell/politik/inland/" target="outputFrame">FAZ Inland</a>
                        </li>
                        <li>
                            <a href="https://m.faz.net/aktuell/politik/ausland/" target="outputFrame">FAZ Ausland</a>
                        </li>
                        <li>
                            <a href="https://www.nzz.ch/deutschland/politik/" target="outputFrame">NZZ Deutschland</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#wirtschaftSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Wirtschaft</a>
                    <ul class="collapse list-unstyled" id="wirtschaftSubmenu">
                        <li>
                            <a href="https://m.faz.net/aktuell/wirtschaft/unternehmen/" target="outputFrame">FAZ Unternehmen</a>
                        </li>
                        <li>
                            <a href="https://m.faz.net/aktuell/wirtschaft/konjunktur/" target="outputFrame">FAZ Konjunktur</a>
                        </li>
                        <li>
                            <a href="https://app.handelsblatt.com/unternehmen/" target="outputFrame">Handelsblatt Unternehmen</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- Page content holder with header bar -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                </div>
            </nav>
            
            <iframe name="outputFrame" src="https://m.faz.net/aktuell/politik/inland/" style="width: 100%; height:100vh; border:0;"></iframe>
        </div>
    </div>

    
    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
   
</body>

</html>
